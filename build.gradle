version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile ('com.google.firebase:firebase-admin:5.2.0') {
        exclude group: 'com.google.guava'
    }
    compile 'com.google.guava:guava:21.0'
}
